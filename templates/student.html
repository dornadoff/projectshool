{% load static %}
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Профиль</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/student.css' %}">
	<script src="{% static 'js/students.js' %}"></script>
</head>
<body>
<div class="topbar">
        <div class="topbar-logo">
            <h1 style="color: black; position: relative; left: 180%">9-"В"</h1>
            <img style="left: 50%; border: 2px solid black; opacity: 100; height: 100px; width: 100px; position: relative;" src="/media/icon_9.png" alt="Profile Picture">
        </div>
        <div class="topbar-menu">

        </div>
    </div>
<a href="/students/"> <button class="open-btn" style="border: 2px solid black; width: 100px; border-radius: 10px;">&#x21e6;</button> </a>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5">Профиль</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav" style="border-right: 1px solid black;">
					<div class="p-4">
						<img src="{{student.icon.url}}" alt="Alt">
						<h4 class="text-center">{{student.full_name}}</h4>
					</div>
					<div id="v-pills-tab" role="tablist" aria-orientation="vertical">





					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Настройки профиль</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Имя</label>
								  	<input type="text" class="form-control" value="{{name}}" id="myInput" style="background: transparent; border: 1px solid black; color: black;">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Фамилия</label>
								  	<input type="text" class="form-control" value="{{familiya}}" id="myInput" style="background: transparent; border: 1px solid black; color: black;" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="text" class="form-control" value="*******" id="myInput" style="background: transparent; border: 1px solid black; color: black;" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Номер телефона</label>
								  	<input type="text" class="form-control" value="*********" id="myInput" style="background: transparent; border: 1px solid black; color: black;" readonly>
								</div>
							</div>
							{% for i in soc_set %}
							<div class="col-md-6">
								<div class="form-group">
									<label>Telegram</label><br>
									<div class="input-group">
										<a href="{{i.telegram}}" target="_blank" class="btn btn-primary" style="width: 100%; display: flex; align-items: center;">
											<i class="fa fa-telegram" style="margin-right: 5px;"></i>
											Telegram
										</a>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Instagram</label><br>
									<div class="input-group">
										<a href="{{i.instagram}}" class="btn btn-primary instagram-bg" style="width: 100%; display: flex; align-items: center;">
											<i class="fa fa-instagram" style="margin-right: 5px;"></i>
											Instagram
										</a>
									</div>
								</div>
							</div>
							{% endfor %}
							<!-- <div class="col-md-12">
								<div class="form-group">
								  	<label>Bio</label>
									<textarea class="form-control" rows="4" style="height: 118px; background: transparent; border: 1px solid black; color: black;" id="myInput" style="background-color: transparent; border: 1px solid black; color: black;" readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!</textarea>
								</div>
							</div> -->
						</div>
						<div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
